<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Planet Facts</title>
  </head>
  <body>
    <nav id="navbar">
      <h3 id="navLogo">The Planets</h3>
      <ol id="navigation">
        <li class="navItem">Mercury</li>
        <li class="navItem">Venus</li>
        <li class="navItem">Earth</li>
        <li class="navItem">Mars</li>
        <li class="navItem">Jupiter</li>
        <li class="navItem">Saturn</li>
        <li class="navItem">Uranus</li>
        <li class="navItem">Neptune</li>
      </ol>
      <div id="hamburger">
        <img src="../assets/icon-hamburger.svg" />
      </div>
    </nav>

    <main id="main">
      <section id="planetPage">
        <nav id="planetNavigation">
          <ol id="planetNavbar">
            <li class="planetNavItem">Overview</li>
            <li class="planetNavItem">Structure</li>
            <li class="planetNavItem">Surface</li>
          </ol>
        </nav>
      </section>

      <div class="planetBlock">
        <div id="planetImageContainer">
          <img id="planetImg" src="" />
        </div>
        <h2 id="planetName"></h2>
        <p id="planetNavDescription">Planet navigation description</p>
        <div class="wikiContainer">
          <span>Source : <a id="wikiLink" href="">Wikipedia</a></span>
          <img src="../assets/icon-source.svg" />
        </div>
      </div>

      <div class="dataPanel">
        <div class="dataItem">
          <h4 class="dataDescription">Rotation Time</h4>
          <h3 id="dataRotation" class="dataMeasurement" />
        </div>
        <div class="dataItem">
          <h4 class="dataDescription">Revolution Time</h4>
          <h3 id="dataRevolution" class="dataMeasurement" />
        </div>
        <div class="dataItem">
          <h4 class="dataDescription">Radius</h4>
          <h3 id="dataRadius" class="dataMeasurement" />
        </div>
        <div class="dataItem">
          <h4 class="dataDescription">Average Temp.</h4>
          <h3 id="dataTemp" class="dataMeasurement" />
        </div>
      </div>
    </main>
    <nav id="hamburgerNav" class="hamburgerNav"></nav>
    <script src="../scripts/script.js"></script>
  </body>
</html>
